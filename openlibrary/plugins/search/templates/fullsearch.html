$def with (q, results)

$var title: Search Results

<form>
<input type="text" name="q" value="$q"/>
<input type="submit" value="Search"/>
</form>

$for res in results:
    $ p = res[0]
    $ pgs = res[1]
    <h2><a href="/$p.name">$p.get('title', '')</a></h2>
    <p>
    $for pg in pgs:
        <a href="/details/$p.oca_identifier/leaf$pg">$pg</a>
    </p>
